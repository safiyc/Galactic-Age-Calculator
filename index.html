<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="jumbotron text-center">Age Calculator</h1>
      </div>
      <br>
      <div class="datesHide well">
        <h4 class='text-center'>Let's do some conversions on your age</h4>
        <br>
        <form id="ageConvert">
          <div class="form-group">
            <label for="birthdate">Enter your date of birth</label>
            <input id="birthdate" class="form-control" type="date">
            <label for="secondDate">Enter a second date:</label>
            <input id="secondDate" class="form-control" type="date">
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>

      <div class="conversionResults hide well">
        <h4 class='text-center'>Conversion results</h4>
        <br>
        <div class="ageToSeconds"></div>
        <div class="datesToSeconds"></div>
        <div class="earthYears"></div>
        <div class="mercuryYears"></div>
        <div class="venusYears"></div>
        <div class="marsYears"></div>
        <div class="jupiterYears"></div>
      </div>

      <div class="expectancyHide hide well">
        <h4 class='text-center'>Let's determine how many years you have left on Earth and other planets</h4>
        <br>
        <form id="expectancyConvert">
          <div class="form-group">
            <label for="smoker">Do you smoke?</label><br>
            <input type="radio" name="smoker" value="yes">Yes<br>
            <input type="radio" name="smoker" value="no">No<br>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>

      <div class="expectancyResults hide well">
        <h4 class="text-center">Life expectancy results</h4>
        <br>
        <div class="earthExpectancy"></div>
        <div class="mercuryExpectancy"></div>
        <div class="venusExpectancy"></div>
        <div class="marsExpectancy"></div>
        <div class="jupiterExpectancy"></div>
        <div class="dead"></div>
      </div>
    </div>
  </body>
</html>
